<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>

<body>
    <div class="card text-center">
        
        <div class="card-header">
          <a href="https://atitbimali.com.np/">Admin</a></div>
          <div class="card-body">
            <h5 class="card-title">Pick an Image to remove it's background</h5>
            <hr class="border border-primary border-1 opacity-75">
            <p class="card-text">
                <form method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
          <input type="submit" value="Submit" class="btn btn-info">
                </form>
            </p>
            <a href="/output" class="btn btn-success">See Result</a>
          </div>
          <div class="card-footer text-bold">
            <h1>Example:</h1>
            <br><br>

            <div>
                <img src="{% static 'images/girl.jpg' %}"style="width:40%; height=40%">
            </div>
          </div>
        </div>
    {% block content %}
    
    {%endblock%}
</body>

</html>
